<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="start-navbar text-light">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand text-light" href="#">Start Bootstrap</a>
            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active text-secondary"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Hakkımızda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Contact </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">FAQ</a>
                </li>
  
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-secondary"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Blog</a
                  >
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Blog Home</a></li>
                    <li><a class="dropdown-item" href="#">Blog Post</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-secondary"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Portfolio
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">Portfolio overview</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Portfolio Item</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
